<style>
  .grid {
    display: grid;
    /* each column is at least 150px, grows to fill space */
    grid-template-columns:  repeat(auto-fit, minmax(500px, 1fr));
    gap: 1rem; /* space between items */
    justify-items: center;
  }
  .grid > div {
    background: #000000;
    border: 1px solid #ccc;
    padding: 1rem;
    text-align: center;
    border-radius: 8px;

    display: flex;
    flex-direction: column
  }
  h1 {
    margin-bottom: 0.05em;
    max-width: 500px;
  }
  p {
    margin-top: 0;
    max-width: 500px;
  }
  
.iframe-wrapper {
  position: relative;
  width: 500px;
  height: 500px;
  overflow: hidden;
  border: 1px solid #ccc;

  margin-top: auto;
}

.iframe-placeholder {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  transition: filter 0.2s;
}

.iframe-placeholder:hover {
  filter: brightness(0.8);
}

iframe[data-delayed] {
  display: none;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("iframe").forEach(iframe => {
    if (iframe.closest(".iframe-wrapper")) return; // skip if already wrapped

    const src = iframe.src;
    iframe.removeAttribute("src");
    iframe.dataset.src = src;
    iframe.dataset.delayed = "true";

    // Fixed size
    iframe.width = 500;
    iframe.height = 500;

    // Determine preview image
    let preview = iframe.dataset.preview;

    // Default fallback
    if (!preview) preview = "{{ 'assets/images/500x500-play-button.png' | absolute_url }}";

    // Create wrapper & placeholder
    const wrapper = document.createElement("div");
    wrapper.className = "iframe-wrapper";

    const placeholder = document.createElement("div");
    placeholder.className = "iframe-placeholder";
    placeholder.style.backgroundImage = `url('${preview}')`;

    iframe.parentNode.insertBefore(wrapper, iframe);
    wrapper.appendChild(placeholder);
    wrapper.appendChild(iframe);

    // Click to load iframe
    placeholder.addEventListener("click", () => {
      iframe.src = iframe.dataset.src;
      iframe.removeAttribute("data-delayed");
      placeholder.remove();
      iframe.style.display = "block";
    });
  });
});
</script>
